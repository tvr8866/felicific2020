<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Felicific 2020</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    
</head>
<body>
        <div id="leftdiv">
                <img src="felicific.png" alt="Felicific Logo" width="100" height="100" >
        </div>
        <div id="rightdiv">
               <p>Dharmsinh Desai University </p> 
        </div>
    
    <div class="fluid-container">
        <h1>Felicific 2020</h1>
        <h2>Rolling Out In</h2>

        <div class="count">
            <span class="hide">
            <div class="countd">
                <span id="days">00</span>
                DAYS
            </div>
            <div class="countd">
                <span id="hours">00</span>
                HOURS
            </div>
        </span>
        <span class="hide">

            <div class="countd">
                <span id="minutes">00</span>
                MINUTES
            </div>
            <div class="countd">
                <span id="seconds">00</span>
                SECONDS
            </div>
        </span>
        </div>
        <a href="https://forms.gle/zf32rZxeDxgZyKzJ7" title="Join the team" class="animated infinite heartBeat delay-2s btn btn-light btn-lg join-team" > <font size="16">Join The Team</font> </a>
    </div>

    <script type="text/javascript">
        var count = new Date("mar 2,2020 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var d = count - now;
            var days = Math.floor(d/(1000*60*60*24));
            var hours = Math.floor( (d%(1000*60*60*24)) / (1000*60*60));
            var minutes = Math.floor( (d%(1000*60*60)) / (1000*60));
            var seconds = Math.floor((d%(1000*60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(d <= 0){
                clearInterval(x);
            }

        },1000)
    </script>
</body>
</html>
